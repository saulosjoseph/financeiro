version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: financeiro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: financeiro
      POSTGRES_PASSWORD: financeiro123
      POSTGRES_DB: financeiro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeiro"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
